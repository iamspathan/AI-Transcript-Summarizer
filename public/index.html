<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Summarizer</title>
    <link rel="stylesheet" href="style/style.css">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

<div class="container" style="text-align: center;">
    <div class="row">
        <div class="col s12">
            <div id="drop_zone" class="card-panel">
                <img src="asset/output.webp" alt="Uploaded Image Preview" style="max-width: 20%; height: 20%;">
                Drop or upload transcript here
                <input type="file" id="file_input" style="display: none;" multiple>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <button id="summarize_button" class="btn waves-effect waves-light">Summarize Document</button>
        </div>
    </div>
    <div id="summary" class="row"></div>
</div>

<script src="script/script.js"></script>
<!-- Materialize JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
